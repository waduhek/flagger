on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Code linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"

      - name: GolangCI lint
        uses: golangci/golangci-lint-action@v3

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"

      - name: Run tests
        run: make test
